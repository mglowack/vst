name: CI build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  call-reusable:
    permissions:
      contents: read
      packages: write
    uses: mglowack/workflows/.github/actions/cpp-build-in-container.yml@master
    with:
      build_types: "['Debug', 'Release']"
      compilers: "['g++-13', 'clang++-15']"
